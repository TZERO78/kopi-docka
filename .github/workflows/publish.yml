name: Publish to PyPI

# Trigger: Wird ausgeführt bei jedem Tag der mit "v" beginnt (z.B. v2.0.1)
on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-publish:
    name: Build and publish to PyPI
    runs-on: ubuntu-latest
    
    permissions:
      id-token: write  # WICHTIG für Trusted Publishers
      contents: read
    
    steps:
    # 1. Code auschecken
    - name: Checkout code
      uses: actions/checkout@v4
    
    # 2. Python installieren
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    
    # 3. Build-Tools installieren
    - name: Install build tools
      run: |
        python -m pip install --upgrade pip
        pip install build
    
    # 4. Paket bauen
    - name: Build package
      run: python -m build
    
    # 5. Auf PyPI veröffentlichen (mit Trusted Publishers - KEIN Token!)
    - name: Publish to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        skip-existing: true  # Verhindert Fehler bei Tag-Updates (PyPI erlaubt kein Überschreiben)
